<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { QrCode, Link, MessageSquare, User, Download, Copy, Check, Upload, X } = lucide;

        const TRANSLATIONS = {
          "en-US": {
            "appTitle": "QR Code Generator",
            "appDescription": "Generate QR codes for URLs, text, and contact information",
            "urlTab": "URL",
            "textTab": "Text",
            "contactTab": "Contact",
            "enterUrl": "Enter URL",
            "enterText": "Enter Text",
            "contactInformation": "Contact Information",
            "websiteUrl": "Website URL",
            "urlPlaceholder": "example.com or https://example.com",
            "urlHelp": "Enter a website URL. If you don't include http://, we'll add https:// automatically.",
            "uploadLogo": "Upload Logo",
            "logoHelp": "Upload your brand logo to embed in the QR code center",
            "removeLogo": "Remove Logo",
            "logoUploaded": "Logo uploaded",
            "logoSize": "Logo Size",
            "logoSizeHelp": "Adjust the size of your logo in the QR code",
            "textContent": "Text Content",
            "textPlaceholder": "Enter any text to generate QR code...",
            "firstName": "First Name",
            "firstNamePlaceholder": "John",
            "lastName": "Last Name",
            "lastNamePlaceholder": "Doe",
            "phoneNumber": "Phone Number",
            "phonePlaceholder": "+1 (555) 123-4567",
            "emailAddress": "Email Address",
            "emailPlaceholder": "john.doe@example.com",
            "organization": "Organization",
            "organizationPlaceholder": "Company Name",
            "website": "Website",
            "websitePlaceholder": "https://example.com",
            "clearAllFields": "Clear All Fields",
            "generatedQrCode": "Generated QR Code",
            "scanQrCode": "Scan this QR code with your device",
            "fillFormPrompt": "Fill in the form to generate your QR code",
            "download": "Download",
            "copyData": "Copy Data",
            "copied": "Copied!",
            "qrCodeData": "QR Code Data:",
            "footerText": "Generate QR codes instantly • No data stored • Free to use",
            "qrCodeAlt": "Generated QR Code",
            "optional": "optional"
          }
        };

        const locale = 'en-US';
        const t = (key) => TRANSLATIONS[locale]?.[key] || key;

        const QRCodeGenerator = () => {
          const [activeTab, setActiveTab] = useState('url');
          const [qrData, setQrData] = useState('');
          const [copied, setCopied] = useState(false);
          const qrContainerRef = useRef(null);
          const logoInputRef = useRef(null);
          
          const [urlInput, setUrlInput] = useState('');
          const [textInput, setTextInput] = useState('');
          const [contactInfo, setContactInfo] = useState({
            firstName: '',
            lastName: '',
            phone: '',
            email: '',
            organization: '',
            url: ''
          });
          
          const [logoFile, setLogoFile] = useState(null);
          const [logoPreview, setLogoPreview] = useState(null);
          const [logoSize, setLogoSize] = useState(20);

          const generateQRCode = async (text) => {
            if (!text.trim()) {
              if (qrContainerRef.current) {
                qrContainerRef.current.innerHTML = '';
              }
              return;
            }

            createQR(text);
          };

          const createQR = (text) => {
            if (!qrContainerRef.current) return;
            
            try {
              qrContainerRef.current.innerHTML = '';
              
              const canvas = document.createElement('canvas');
              qrContainerRef.current.appendChild(canvas);
              
              const qr = new QRious({
                element: canvas,
                value: text,
                size: 300,
                background: 'white',
                foreground: 'black',
                level: 'H'
              });
              
              canvas.className = 'w-full h-auto rounded-xl shadow-lg bg-white';
              canvas.style.maxWidth = '300px';
              canvas.style.height = 'auto';
              
              if (activeTab === 'url' && logoFile) {
                addLogoToQR(canvas);
              }
              
            } catch (error) {
              console.error('Error creating QR code:', error);
            }
          };

          const addLogoToQR = (canvas) => {
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = () => {
              const logoSizePixels = canvas.width * (logoSize / 100);
              const x = (canvas.width - logoSizePixels) / 2;
              const y = (canvas.height - logoSizePixels) / 2;
              
              ctx.fillStyle = 'white';
              ctx.beginPath();
              ctx.arc(canvas.width / 2, canvas.height / 2, logoSizePixels / 2 + 5, 0, 2 * Math.PI);
              ctx.fill();
              
              ctx.drawImage(img, x, y, logoSizePixels, logoSizePixels);
            };
            
            img.src = logoPreview;
          };

          const formatUrl = (url) => {
            if (!url.trim()) return '';
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
              return 'https://' + url;
            }
            return url;
          };

          const generateVCard = (contact) => {
            const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${contact.firstName} ${contact.lastName}
N:${contact.lastName};${contact.firstName};;;
ORG:${contact.organization}
TEL:${contact.phone}
EMAIL:${contact.email}
URL:${contact.url}
END:VCARD`;
            return vcard;
          };

          useEffect(() => {
            let data = '';
            
            switch (activeTab) {
              case 'url':
                data = formatUrl(urlInput);
                break;
              case 'text':
                data = textInput;
                break;
              case 'contact':
                if (contactInfo.firstName || contactInfo.lastName || contactInfo.phone || contactInfo.email) {
                  data = generateVCard(contactInfo);
                }
                break;
              default:
                data = '';
            }
            
            setQrData(data);
            generateQRCode(data);
          }, [activeTab, urlInput, textInput, contactInfo, logoFile, logoPreview, logoSize]);

          const downloadQRCode = () => {
            if (!qrData) return;
            
            const canvas = qrContainerRef.current?.querySelector('canvas');
            
            if (canvas) {
              const link = document.createElement('a');
              link.download = `qr-code-${activeTab}.png`;
              link.href = canvas.toDataURL();
              link.click();
            }
          };

          const copyToClipboard = async () => {
            if (qrData) {
              try {
                await navigator.clipboard.writeText(qrData);
                setCopied(true);
                setTimeout(() => setCopied(false), 2000);
              } catch (err) {
                console.error('Failed to copy text: ', err);
              }
            }
          };

          const resetForm = () => {
            setUrlInput('');
            setTextInput('');
            setContactInfo({
              firstName: '',
              lastName: '',
              phone: '',
              email: '',
              organization: '',
              url: ''
            });
            setLogoFile(null);
            setLogoPreview(null);
            setLogoSize(20);
            if (logoInputRef.current) {
              logoInputRef.current.value = '';
            }
            setQrData('');
            if (qrContainerRef.current) {
              qrContainerRef.current.innerHTML = '';
            }
          };

          const handleLogoUpload = (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
              const reader = new FileReader();
              reader.onload = (e) => {
                setLogoPreview(e.target.result);
                setLogoFile(file);
              };
              reader.readAsDataURL(file);
            }
          };

          const removeLogo = () => {
            setLogoFile(null);
            setLogoPreview(null);
            setLogoSize(20);
            if (logoInputRef.current) {
              logoInputRef.current.value = '';
            }
          };

          const tabs = [
            { id: 'url', label: t('urlTab'), icon: Link },
            { id: 'text', label: t('textTab'), icon: MessageSquare },
            { id: 'contact', label: t('contactTab'), icon: User }
          ];

          return React.createElement('div', { className: "min-h-screen bg-gradient-to-br from-purple-50 via-blue-50 to-indigo-100 p-4" },
            React.createElement('div', { className: "max-w-4xl mx-auto" },
              React.createElement('div', { className: "text-center mb-8" },
                React.createElement('div', { className: "inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-purple-600 to-blue-600 rounded-2xl mb-4" },
                  React.createElement(QrCode, { className: "w-8 h-8 text-white" })
                ),
                React.createElement('h1', { className: "text-4xl font-bold bg-gradient-to-r from-purple-600 to-blue-600 bg-clip-text text-transparent mb-2" },
                  t('appTitle')
                ),
                React.createElement('p', { className: "text-gray-600 text-lg" }, t('appDescription'))
              ),

              React.createElement('div', { className: "bg-white rounded-3xl shadow-2xl overflow-hidden" },
                React.createElement('div', { className: "border-b border-gray-200" },
                  React.createElement('nav', { className: "flex" },
                    tabs.map((tab) => {
                      const IconComponent = tab.icon;
                      return React.createElement('button', {
                        key: tab.id,
                        onClick: () => setActiveTab(tab.id),
                        className: `flex-1 flex items-center justify-center gap-2 px-6 py-4 text-sm font-medium transition-all duration-200 ${
                          activeTab === tab.id
                            ? 'text-purple-600 border-b-2 border-purple-600 bg-purple-50'
                            : 'text-gray-500 hover:text-gray-700 hover:bg-gray-50'
                        }`
                      },
                        React.createElement(IconComponent, { className: "w-4 h-4" }),
                        tab.label
                      );
                    })
                  )
                ),

                React.createElement('div', { className: "p-8" },
                  React.createElement('div', { className: "grid lg:grid-cols-2 gap-8" },
                    React.createElement('div', { className: "space-y-6" },
                      React.createElement('h2', { className: "text-2xl font-semibold text-gray-800 mb-4" },
                        activeTab === 'url' && t('enterUrl'),
                        activeTab === 'text' && t('enterText'),
                        activeTab === 'contact' && t('contactInformation')
                      ),

                      // URL Input with Logo
                      activeTab === 'url' && React.createElement('div', { className: "space-y-4" },
                        React.createElement('div', null,
                          React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" },
                            t('websiteUrl')
                          ),
                          React.createElement('input', {
                            type: "url",
                            value: urlInput,
                            onChange: (e) => setUrlInput(e.target.value),
                            placeholder: t('urlPlaceholder'),
                            className: "w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                          }),
                          React.createElement('p', { className: "text-xs text-gray-500 mt-1" },
                            t('urlHelp')
                          )
                        ),

                        // Logo Upload Section
                        React.createElement('div', null,
                          React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" },
                            t('uploadLogo'), ' ',
                            React.createElement('span', { className: "text-gray-500 text-xs" }, '(', t('optional'), ')')
                          ),
                          
                          !logoPreview ? React.createElement('div', { className: "border-2 border-dashed border-gray-300 rounded-xl p-6 text-center hover:border-purple-400 transition-colors duration-200" },
                            React.createElement(Upload, { className: "w-8 h-8 text-gray-400 mx-auto mb-2" }),
                            React.createElement('p', { className: "text-sm text-gray-600 mb-2" }, t('logoHelp')),
                            React.createElement('button', {
                              type: "button",
                              onClick: () => logoInputRef.current?.click(),
                              className: "px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition-colors duration-200 text-sm font-medium"
                            },
                              t('uploadLogo')
                            ),
                            React.createElement('input', {
                              ref: logoInputRef,
                              type: "file",
                              accept: "image/*",
                              onChange: handleLogoUpload,
                              className: "hidden"
                            })
                          ) : React.createElement('div', { className: "border border-gray-300 rounded-xl p-4" },
                            React.createElement('div', { className: "flex items-center justify-between mb-3" },
                              React.createElement('div', { className: "flex items-center gap-3" },
                                React.createElement('img', {
                                  src: logoPreview,
                                  alt: "Logo preview",
                                  className: "w-12 h-12 object-contain rounded-lg border border-gray-200"
                                }),
                                React.createElement('div', null,
                                  React.createElement('p', { className: "text-sm font-medium text-gray-700" }, t('logoUploaded')),
                                  React.createElement('p', { className: "text-xs text-gray-500" }, logoFile?.name)
                                )
                              ),
                              React.createElement('button', {
                                onClick: removeLogo,
                                className: "p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors duration-200"
                              },
                                React.createElement(X, { className: "w-4 h-4" })
                              )
                            ),
                            
                            // Logo Size Slider
                            React.createElement('div', { className: "space-y-2" },
                              React.createElement('div', { className: "flex items-center justify-between" },
                                React.createElement('label', { className: "text-sm font-medium text-gray-700" },
                                  t('logoSize')
                                ),
                                React.createElement('span', { className: "text-sm text-gray-500" }, logoSize + '%')
                              ),
                              React.createElement('input', {
                                type: "range",
                                min: "20",
                                max: "40",
                                value: logoSize,
                                onChange: (e) => setLogoSize(parseInt(e.target.value)),
                                className: "w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer",
                                style: {
                                  background: `linear-gradient(to right, #9333ea 0%, #9333ea ${((logoSize - 20) / 20) * 100}%, #e5e7eb ${((logoSize - 20) / 20) * 100}%, #e5e7eb 100%)`
                                }
                              }),
                              React.createElement('p', { className: "text-xs text-gray-500" }, t('logoSizeHelp'))
                            )
                          )
                        )
                      ),

                      // Text Input
                      activeTab === 'text' && React.createElement('div', null,
                        React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" },
                          t('textContent')
                        ),
                        React.createElement('textarea', {
                          value: textInput,
                          onChange: (e) => setTextInput(e.target.value),
                          placeholder: t('textPlaceholder'),
                          rows: 4,
                          className: "w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 resize-none"
                        })
                      ),

                      // Contact Form
                      activeTab === 'contact' && React.createElement('div', { className: "space-y-4" },
                        React.createElement('div', { className: "grid grid-cols-2 gap-4" },
                          React.createElement('div', null,
                            React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" },
                              t('firstName')
                            ),
                            React.createElement('input', {
                              type: "text",
                              value: contactInfo.firstName,
                              onChange: (e) => setContactInfo({...contactInfo, firstName: e.target.value}),
                              placeholder: t('firstNamePlaceholder'),
                              className: "w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                            })
                          ),
                          React.createElement('div', null,
                            React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" },
                              t('lastName')
                            ),
                            React.createElement('input', {
                              type: "text",
                              value: contactInfo.lastName,
                              onChange: (e) => setContactInfo({...contactInfo, lastName: e.target.value}),
                              placeholder: t('lastNamePlaceholder'),
                              className: "w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200"
                            })
                          )
                        ),
                        // Additional contact fields would go here...
                      ),

                      React.createElement('button', {
                        onClick: resetForm,
                        className: "w-full px-6 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-all duration-200 font-medium"
                      },
                        t('clearAllFields')
                      )
                    ),

                    // QR Code Display
                    React.createElement('div', { className: "flex flex-col items-center space-y-6" },
                      React.createElement('h2', { className: "text-2xl font-semibold text-gray-800" }, t('generatedQrCode')),
                      
                      React.createElement('div', { className: "bg-gray-50 rounded-2xl p-8 w-full max-w-sm" },
                        qrData ? React.createElement('div', { className: "text-center" },
                          React.createElement('div', { ref: qrContainerRef, className: "flex justify-center" }),
                          React.createElement('p', { className: "text-sm text-gray-600 mt-4" },
                            t('scanQrCode')
                          )
                        ) : React.createElement('div', { className: "text-center py-16" },
                          React.createElement(QrCode, { className: "w-16 h-16 text-gray-300 mx-auto mb-4" }),
                          React.createElement('p', { className: "text-gray-500" },
                            t('fillFormPrompt')
                          )
                        )
                      ),

                      qrData && React.createElement('div', { className: "flex gap-4 w-full max-w-sm" },
                        React.createElement('button', {
                          onClick: downloadQRCode,
                          className: "flex-1 flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-xl hover:from-purple-700 hover:to-blue-700 transition-all duration-200 font-medium shadow-lg"
                        },
                          React.createElement(Download, { className: "w-4 h-4" }),
                          t('download')
                        ),
                        
                        React.createElement('button', {
                          onClick: copyToClipboard,
                          className: "flex-1 flex items-center justify-center gap-2 px-6 py-3 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition-all duration-200 font-medium"
                        },
                          copied ? React.createElement(React.Fragment, null,
                            React.createElement(Check, { className: "w-4 h-4 text-green-600" }),
                            t('copied')
                          ) : React.createElement(React.Fragment, null,
                            React.createElement(Copy, { className: "w-4 h-4" }),
                            t('copyData')
                          )
                        )
                      )
                    )
                  )
                )
              ),

              React.createElement('div', { className: "text-center mt-8 text-gray-500 text-sm" },
                React.createElement('p', null, t('footerText'))
              )
            )
          );
        };

        ReactDOM.render(React.createElement(QRCodeGenerator), document.getElementById('root'));
    </script>
</body>
</html>
